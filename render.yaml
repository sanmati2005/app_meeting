services:
  - type: web
    name: meeting-app-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: mongodb://localhost:27017/meetingapp
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: JWT_EXPIRE
        value: 7d
    rootDir: backend